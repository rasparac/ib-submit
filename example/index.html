<!DOCTYPE html>
<html>
<head>
    <title>Validator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body ng-app="example">
    <div class="row form-row" ng-controller="ExampleController">
        <div class="col-md-5 col-md-offset-3">
           
                <div class="form-group">
                    <input ng-model="formData.name" placeholder="Name" class="form-control" type="text" />
                </div>
                <div class="form-group">
                    <input name="myField" ng-model="formData.email" placeholder="Email" class="form-control" type="email" />
                </div>
                <div class="form-group">
                    <button submit-action="sendData()" ib-submit after-submit-text="Button Text" ng-disabled="myForm.$invalid" class="btn btn-default btn-block">Submit</button>
                </div>
        </div>
    </div>
</body>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script type="text/javascript" src="./ib-submit.js"></script>
    <script type="text/javascript" src="./example.js"></script>
</html>
